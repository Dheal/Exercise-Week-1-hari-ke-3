    <h2>Conditional Exercise No 2</h2>

<button onclick="myFunction()"><h3>Lihat Hasil</h3></button>

<p id="demo"></p>

<script>
function myFunction() {
  var a = prompt("Masukkan angka pertama : ");
  var b = prompt("Masukkan angka kedua : ");

  if (a>b) {
    alert('Nilai pertama lebih besar dari nilai kedua');
  } else if (a<b){
    alert('Nilai pertama lebih kecil dari Nila kedua');
  } else if(a=b){
    alert('Nilai pertama sama dengan Nila kedua');
  }
}
</script>

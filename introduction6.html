        <td><button onclick="jmlh()">Hasil Penjumlahan</button></td>

        <td>=</td>

   <p id="demo"></p>
        <script>
          function jmlh() {
            var a = 25;
            var b = 10;
            var hasil = a + b;
            alert('Hasil Penjumlahan sama dengan' + ' ' + hasil);
          }
        </script>

<script>
  function kali() {
    var a = 100;
    var b = 2;
    var hasil = a * b;
    alert('Hasil Perkalian sama dengan' + ' ' + hasil);
  }
  </script>

<script>
  function bagi() {
    var a = 99;
    var b = 2;
    var hasil = a / b;
    alert('Hasil Pembagian sama dengan' + ' ' + hasil);
  }
  </script>

<script>
  function sisa() {
    var a = 99;
    var b = 2;
    var hasil = a % b;
    alert('Hasil Sisa Bagi sama dengan' + ' ' + hasil);
  }
  </script>
